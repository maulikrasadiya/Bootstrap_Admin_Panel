<!DOCTYPE html>
<html>
<head>
	<title>Log out</title>
	<!-- Favicon -->
	<link href="images/favicon.png" rel="icon" type="images/icon">
	<!-- Nucleo-icon css-->
	<link href="css/nucleo-icons.css" rel="stylesheet" type="text/css">
	<!-- Fontawesome-icon css-->
	<link href="css/all.min.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap-icon css-->
	<link href="css/Bootstrap-icons.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap css-->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- Fonts css-->
	<link href="css/fonts.css" rel="stylesheet" type="text/css">
	<!-- Custom css-->
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<main>
	<div class="page-wrapper w-100">
		<div class="bg-img">
			<img src="images/curved9.jpg">
		</div>
		<div class="container">
			<div class="log-out">
				<form class="mt-3 m-auto">
					<h4 class="d-flex justify-content-center mb-4">Sign In</h4>
					<div class="form-icon d-flex justify-content-center mb-4">
						<div class="icon d-flex border justify-content-center align-items-center">
							<img src="images/facebook.png">
						</div>
						<div class="icon d-flex border justify-content-center align-items-center">
							<img src="images/apple.png">
						</div>
						<div class="icon d-flex border justify-content-center align-items-center">
							<img src="images/google.png">
						</div>
					</div>
					<div class="mb-3">
						<input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="form-check form-switch mb-4">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary d-block">Sign In</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
	
	
	</main>
	<script src="js/jquery-3.6.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script src="js/map.js" type="text/javascript"></script>
	<script src="js/worldLow.js" type="text/javascript"></script>
	<script src="js/Animated.js" type="text/javascript"></script>
	<script src="js/apexcharts.js" type="text/javascript"></script>

	<script>
		$(".sidebar-dropdown > a").click(function () {
			$(".sidebar-dropdown-menu").slideUp(400);
			if ($(this).parent().hasClass("active")) {
				$(".sidebar-dropdown").removeClass("active");
				$(this).parent().removeClass("active");
			}
			else {
				$(".sidebar-dropdown").removeClass("active");
				$(this).next(".sidebar-dropdown-menu").slideDown(400);
				$(this).parent().addClass("active");
			}
		});
		$(".sidebar-subdropdown > a").click(function () {
			$(".sidebar-subdropdown-menu").slideUp(400);
			if ($(this).parent().hasClass("active")) {
				$(".sidebar-subdropdown").removeClass("active");
				$(this).parent().removeClass("active");
			}
			else {
				$(".sidebar-subdropdown").removeClass("active");
				$(this).next(".sidebar-saubdropdown-menu").slideDown(400);
				$(this).parent().addClass("active");
			}
		});
	</script>
	<script>
		$(document).ready(function () {
			$(".toggle-menu").click(function () {
				$(".sidebar").toggleClass("collaps-sidebar");
				$(".page-body").toggleClass("collaps-page-body");
			});
		});

	</script>
</body>

</html>
